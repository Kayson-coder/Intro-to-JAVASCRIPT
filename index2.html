<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="sum"></p>
    <p id="difference"></p>
    <p id="times"></p>
    <p id="division"></p>
    <script>
        var x=625;
        var y=25;
        var sum=x+y;
        var difference=x-y;
        var times=x*y;
        var division=x/y;
        document.getElementById("sum").innerHTML="sum is "+sum;
        document.getElementById("difference").innerHTML="difference is "+difference;
        document.getElementById("times").innerHTML="times is "+times;
        document.getElementById("division").innerHTML="division is "+division
    </script>
</body>
</html>
